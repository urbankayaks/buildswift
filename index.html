<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTech Deals Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .cat-card { transition: transform 0.15s, box-shadow 0.15s; cursor: pointer; }
        .cat-card:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(0,0,0,0.4); }
        .deal-row { transition: background-color 0.1s; }
        .deal-row:hover { background-color: rgba(255,255,255,0.05); }
        .slide-down { animation: slideDown 0.25s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .truncate-1 { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
    <!-- Header -->
    <header class="border-b border-slate-800 bg-slate-950/90 backdrop-blur sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-5 flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight">üî¨ MedTech M&A Intel</h1>
                <p class="text-slate-500 text-sm mt-0.5">Real-time acquisition intelligence ¬∑ <span id="totalCount">-</span> targets tracked</p>
            </div>
            <div class="flex items-center gap-3">
                <span id="lastUpdate" class="text-xs text-slate-600"></span>
                <button id="refreshBtn" onclick="refreshData()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 transition">
                    <svg id="refreshIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                    <span id="refreshText">Refresh</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Search bar (global) -->
        <div class="mb-8">
            <input id="globalSearch" type="text" placeholder="Search all deals by company, ticker, sector..."
                   class="w-full bg-slate-900 border border-slate-700 rounded-xl px-5 py-3 text-base text-slate-100 placeholder-slate-500 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500/50">
        </div>

        <!-- Category Cards -->
        <div id="categoryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mb-8">
            <!-- Populated by JS -->
        </div>

        <!-- Expanded Deal List (shown when category is clicked) -->
        <div id="dealPanel" class="hidden slide-down">
            <div class="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden">
                <!-- Panel header -->
                <div id="panelHeader" class="px-6 py-4 border-b border-slate-800 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <button onclick="closePanel()" class="text-slate-400 hover:text-white transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                        </button>
                        <h2 id="panelTitle" class="text-xl font-bold"></h2>
                        <span id="panelCount" class="text-sm text-slate-400"></span>
                    </div>
                    <div class="flex items-center gap-3">
                        <select id="panelSubsector" class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-1.5 text-xs text-slate-300 focus:outline-none">
                            <option value="">All Subsectors</option>
                        </select>
                        <select id="panelSort" class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-1.5 text-xs text-slate-300 focus:outline-none">
                            <option value="last_updated">Latest</option>
                            <option value="name">Name</option>
                            <option value="market_cap_b">Market Cap</option>
                        </select>
                    </div>
                </div>
                <!-- Deal list -->
                <div id="dealList" class="divide-y divide-slate-800/50 max-h-[70vh] overflow-y-auto">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Search Results (shown when searching) -->
        <div id="searchResults" class="hidden slide-down">
            <div class="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-800 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <h2 class="text-xl font-bold">üîç Search Results</h2>
                        <span id="searchCount" class="text-sm text-slate-400"></span>
                    </div>
                    <button onclick="clearSearch()" class="text-slate-400 hover:text-white text-sm">Clear</button>
                </div>
                <div id="searchList" class="divide-y divide-slate-800/50 max-h-[70vh] overflow-y-auto"></div>
            </div>
        </div>
    </main>

    <script>
        const STATIC_MODE = !window.location.port;
        let ALL_DEALS = [];
        let currentCategory = null;

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // CATEGORY DEFINITIONS
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const CATEGORIES = [
            {
                id: 'red_alert',
                label: 'üî¥ RED ALERT',
                subtitle: 'High-Value Targets',
                description: 'Confirmed deals and definitive agreements on large-cap medtech companies',
                bg: 'from-red-950 to-red-900',
                border: 'border-red-800',
                glow: 'hover:shadow-red-900/30',
                dot: 'bg-red-500',
                filter: d => d.deal_status === 'confirmed' || (d.deal_status === 'completed' && d.market_cap_b && d.market_cap_b >= 5)
            },
            {
                id: 'likely',
                label: 'üü† LIKELY TARGETS',
                subtitle: 'Exploring Alternatives',
                description: 'Companies actively exploring strategic alternatives or with strong acquisition signals',
                bg: 'from-orange-950 to-orange-900',
                border: 'border-orange-800',
                glow: 'hover:shadow-orange-900/30',
                dot: 'bg-orange-500',
                filter: d => d.deal_status === 'exploring_alternatives'
            },
            {
                id: 'rumored',
                label: 'üü° RUMORED',
                subtitle: 'Market Buzz',
                description: 'Unconfirmed reports, analyst speculation, and early-stage deal chatter',
                bg: 'from-yellow-950 to-yellow-900/80',
                border: 'border-yellow-800/60',
                glow: 'hover:shadow-yellow-900/30',
                dot: 'bg-yellow-500',
                filter: d => d.deal_status === 'rumored'
            },
            {
                id: 'potential',
                label: 'üü£ POTENTIAL TARGETS',
                subtitle: 'On the Radar',
                description: 'Companies flagged by FDA filings, patent activity, or sector screening as potential targets',
                bg: 'from-purple-950 to-purple-900/80',
                border: 'border-purple-800/60',
                glow: 'hover:shadow-purple-900/30',
                dot: 'bg-purple-500',
                filter: d => d.deal_status === 'potential_target'
            },
            {
                id: 'completed',
                label: 'üîµ COMPLETED',
                subtitle: 'Done Deals',
                description: 'Finalized acquisitions and closed transactions for reference',
                bg: 'from-blue-950 to-blue-900/80',
                border: 'border-blue-800/60',
                glow: 'hover:shadow-blue-900/30',
                dot: 'bg-blue-500',
                filter: d => d.deal_status === 'completed' && !(d.market_cap_b && d.market_cap_b >= 5)
            },
            {
                id: 'fda_activity',
                label: 'üíä FDA ACTIVITY',
                subtitle: 'Regulatory Signals',
                description: '510(k) clearances and device registrations ‚Äî ownership changes signal M&A',
                bg: 'from-emerald-950 to-emerald-900/80',
                border: 'border-emerald-800/60',
                glow: 'hover:shadow-emerald-900/30',
                dot: 'bg-emerald-500',
                filter: d => d.source_name && d.source_name.includes('FDA')
            }
        ];

        const DEAL_TYPE_LABELS = {
            acquisition: 'ü§ù Acquisition',
            merger: 'üîÑ Merger',
            divestiture: '‚úÇÔ∏è Divestiture',
            ipo_spinoff: 'üöÄ IPO/Spin-off',
        };

        const STATUS_COLORS = {
            rumored: 'text-yellow-400',
            confirmed: 'text-green-400',
            exploring_alternatives: 'text-orange-400',
            completed: 'text-blue-400',
            potential_target: 'text-purple-400',
        };

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // DATA LOADING
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        async function loadAllData() {
            try {
                const url = STATIC_MODE ? 'api/deals.json' : '/api/deals?limit=500';
                const res = await fetch(url);
                const data = await res.json();
                ALL_DEALS = data.deals || [];
            } catch (e) {
                console.error('Load error:', e);
            }
            renderCategories();
            document.getElementById('totalCount').textContent = ALL_DEALS.length;
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // CATEGORY CARDS
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function getCategoryDeals(cat) {
            return ALL_DEALS.filter(cat.filter);
        }

        function renderCategories() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = CATEGORIES.map(cat => {
                const deals = getCategoryDeals(cat);
                const count = deals.length;
                if (count === 0 && cat.id !== 'red_alert') return ''; // Always show red alert even if empty

                // Top 3 company names for preview
                const preview = deals.slice(0, 3).map(d => escHtml(d.name)).join(', ');
                const more = count > 3 ? ` +${count - 3} more` : '';

                return `
                <div class="cat-card bg-gradient-to-br ${cat.bg} rounded-xl p-5 border ${cat.border} ${cat.glow}" onclick="openCategory('${cat.id}')">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-lg font-bold">${cat.label}</span>
                        <div class="flex items-center gap-2">
                            ${cat.id === 'red_alert' && count > 0 ? '<span class="pulse-dot w-2 h-2 rounded-full bg-red-500 inline-block"></span>' : ''}
                            <span class="text-2xl font-extrabold">${count}</span>
                        </div>
                    </div>
                    <p class="text-sm font-semibold text-slate-300 mb-1">${cat.subtitle}</p>
                    <p class="text-xs text-slate-400 mb-3">${cat.description}</p>
                    ${count > 0 ? `<p class="text-xs text-slate-500 truncate-1">${preview}${more ? `<span class="text-slate-600">${more}</span>` : ''}</p>` : '<p class="text-xs text-slate-600 italic">No targets currently</p>'}
                </div>`;
            }).join('');
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // DEAL PANEL (expanded list)
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function openCategory(catId) {
            currentCategory = CATEGORIES.find(c => c.id === catId);
            if (!currentCategory) return;

            document.getElementById('searchResults').classList.add('hidden');
            const panel = document.getElementById('dealPanel');
            panel.classList.remove('hidden');
            document.getElementById('panelTitle').textContent = `${currentCategory.label} ‚Äî ${currentCategory.subtitle}`;

            // Populate subsector filter
            const deals = getCategoryDeals(currentCategory);
            const subsectors = [...new Set(deals.map(d => d.subsector).filter(Boolean))].sort();
            const sel = document.getElementById('panelSubsector');
            sel.innerHTML = '<option value="">All Subsectors</option>' + subsectors.map(s => `<option value="${s}">${s}</option>`).join('');

            renderDealList(deals);
            panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function closePanel() {
            document.getElementById('dealPanel').classList.add('hidden');
            currentCategory = null;
        }

        function renderDealList(deals) {
            const subsector = document.getElementById('panelSubsector').value;
            const sort = document.getElementById('panelSort').value;

            let filtered = deals;
            if (subsector) filtered = filtered.filter(d => d.subsector === subsector);

            filtered.sort((a, b) => {
                if (sort === 'name') return (a.name || '').localeCompare(b.name || '');
                if (sort === 'market_cap_b') return (b.market_cap_b || 0) - (a.market_cap_b || 0);
                return (b[sort] || '').localeCompare(a[sort] || '');
            });

            document.getElementById('panelCount').textContent = `${filtered.length} target${filtered.length !== 1 ? 's' : ''}`;
            document.getElementById('dealList').innerHTML = filtered.length === 0
                ? '<div class="px-6 py-8 text-center text-slate-500">No deals match your filters</div>'
                : filtered.map(renderDealRow).join('');
        }

        function renderDealRow(deal) {
            const capStr = deal.market_cap_b ? `$${deal.market_cap_b}B` : '';
            const ticker = deal.ticker ? `<span class="bg-slate-700 text-slate-300 text-xs px-1.5 py-0.5 rounded font-mono">${escHtml(deal.ticker)}</span>` : '';
            const statusColor = STATUS_COLORS[deal.deal_status] || 'text-slate-400';
            const statusLabel = (deal.deal_status || '').replace(/_/g, ' ');
            const dt = DEAL_TYPE_LABELS[deal.deal_type] || deal.deal_type || '';
            const updated = deal.last_updated ? new Date(deal.last_updated).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : '';
            const source = deal.source_name || '';

            return `
            <div class="deal-row px-6 py-3.5 flex items-start gap-4">
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="font-semibold text-sm">${escHtml(deal.name)}</span>
                        ${ticker}
                        ${capStr ? `<span class="text-xs text-emerald-400 font-medium">${capStr}</span>` : ''}
                    </div>
                    <p class="text-xs text-slate-400 truncate-1">${escHtml(deal.summary || '')}</p>
                </div>
                <div class="flex-shrink-0 text-right space-y-1">
                    <div class="flex items-center gap-2 justify-end">
                        <span class="text-xs ${statusColor} font-medium capitalize">${statusLabel}</span>
                        ${deal.subsector ? `<span class="bg-slate-800 text-slate-400 text-xs px-1.5 py-0.5 rounded">${escHtml(deal.subsector)}</span>` : ''}
                    </div>
                    <div class="flex items-center gap-2 justify-end text-xs text-slate-600">
                        <span>${dt}</span>
                        <span>¬∑</span>
                        <span>${updated}</span>
                        ${deal.source_url ? `<a href="${escHtml(deal.source_url)}" target="_blank" class="text-emerald-600 hover:text-emerald-400">‚Üó</a>` : ''}
                    </div>
                </div>
            </div>`;
        }

        // Panel filter listeners
        document.getElementById('panelSubsector').addEventListener('change', () => {
            if (currentCategory) renderDealList(getCategoryDeals(currentCategory));
        });
        document.getElementById('panelSort').addEventListener('change', () => {
            if (currentCategory) renderDealList(getCategoryDeals(currentCategory));
        });

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // GLOBAL SEARCH
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        let searchTimer;
        document.getElementById('globalSearch').addEventListener('input', (e) => {
            clearTimeout(searchTimer);
            const q = e.target.value.trim().toLowerCase();
            if (!q) { clearSearch(); return; }
            searchTimer = setTimeout(() => {
                const results = ALL_DEALS.filter(d =>
                    `${d.name} ${d.ticker || ''} ${d.subsector || ''} ${d.summary || ''} ${d.source_name || ''}`.toLowerCase().includes(q)
                );
                document.getElementById('dealPanel').classList.add('hidden');
                const panel = document.getElementById('searchResults');
                panel.classList.remove('hidden');
                document.getElementById('searchCount').textContent = `${results.length} result${results.length !== 1 ? 's' : ''}`;
                document.getElementById('searchList').innerHTML = results.length === 0
                    ? '<div class="px-6 py-8 text-center text-slate-500">No results</div>'
                    : results.map(renderDealRow).join('');
            }, 300);
        });

        function clearSearch() {
            document.getElementById('globalSearch').value = '';
            document.getElementById('searchResults').classList.add('hidden');
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // REFRESH
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            const icon = document.getElementById('refreshIcon');
            const txt = document.getElementById('refreshText');
            btn.disabled = true;
            icon.classList.add('spinner');
            txt.textContent = 'Refreshing...';
            try {
                if (!STATIC_MODE) {
                    await fetch('/api/refresh', { method: 'POST' });
                    await new Promise(r => setTimeout(r, 8000));
                }
                await loadAllData();
                document.getElementById('lastUpdate').textContent = 'Updated ' + new Date().toLocaleTimeString();
                if (currentCategory) openCategory(currentCategory.id);
            } catch (e) {
                console.error('Refresh error:', e);
            } finally {
                btn.disabled = false;
                icon.classList.remove('spinner');
                txt.textContent = 'Refresh';
            }
        }

        function escHtml(s) {
            const d = document.createElement('div');
            d.textContent = s || '';
            return d.innerHTML;
        }

        // Auto-refresh (live mode)
        if (!STATIC_MODE) setInterval(loadAllData, 60000);

        // Init
        loadAllData();
    </script>
</body>
</html>
