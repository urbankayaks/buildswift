<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella's Italian Kitchen - Authentic Italian Cuisine in Chicago</title>
    <meta name="description" content="Family-owned since 1998. Experience authentic Italian cuisine with handmade pasta, wood-fired pizza, and award-winning wines in the heart of Chicago.">
    <meta property="og:title" content="Bella's Italian Kitchen - Authentic Italian Cuisine">
    <meta property="og:description" content="Family-owned Italian restaurant serving handmade pasta, wood-fired pizza, and award-winning wines since 1998.">
    <meta property="og:type" content="restaurant">
    <meta property="og:url" content="https://bellasitaliankitchen.com">
    <meta property="og:image" content="https://bellasitaliankitchen.com/og-image.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0A0A0A;
            --accent: #C41E3A;
            --text-light: #ffffff;
            --text-gray: #a0a0a0;
            --bg-secondary: #1a1a1a;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
        }
        
        .nav-links {
            display: none;
            gap: 30px;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .mobile-menu {
            display: block;
            width: 30px;
            height: 20px;
            position: relative;
            cursor: pointer;
        }
        
        .mobile-menu span {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--text-light);
            transition: 0.3s;
        }
        
        .mobile-menu span:nth-child(1) { top: 0; }
        .mobile-menu span:nth-child(2) { top: 50%; transform: translateY(-50%); }
        .mobile-menu span:nth-child(3) { bottom: 0; }
        
        #hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 20px 40px;
            background: linear-gradient(rgba(10, 10, 10, 0.7), rgba(10, 10, 10, 0.7)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%230A0A0A"/><path fill="%23C41E3A" opacity="0.1" d="M0 400L100 350L200 400L300 350L400 400L500 350L600 400L700 350L800 400L900 350L1000 400L1100 350L1200 400V800H0V400Z"/></svg>');
            background-size: cover;
            background-position: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--text-light);
        }
        
        .tagline {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 30px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: var(--accent);
            color: var(--text-light);
        }
        
        .btn-primary:hover {
            background: #a01729;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--text-light);
        }
        
        .btn-secondary:hover {
            background: var(--text-light);
            color: var(--bg-dark);
        }
        
        section {
            padding: 60px 20px;
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-light);
        }
        
        #about {
            background: var(--bg-secondary);
        }
        
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        #services {
            background: var(--bg-dark);
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .service-card {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(196, 30, 58, 0.2);
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.3);
        }
        
        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .service-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-light);
        }
        
        #gallery {
            background: var(--bg-secondary);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .gallery-item {
            background: var(--bg-dark);
            height: 250px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            font-size: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #testimonials {
            background: var(--bg-dark);
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .testimonial {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(196, 30, 58, 0.2);
        }
        
        .stars {
            color: #ffd700;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .testimonial-text {
            color: var(--text-gray);
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .testimonial-author {
            color: var(--text-light);
            font-weight: 600;
        }
        
        #hours-location {
            background: var(--bg-secondary);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .info-card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        .hours-list {
            list-style: none;
            color: var(--text-gray);
        }
        
        .hours-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .map-container {
            height: 300px;
            background: var(--bg-dark);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #contact {
            background: var(--bg-dark);
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        footer {
            background: var(--bg-secondary);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-content {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .contact-info a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-info a:hover {
            color: var(--accent);
        }
        
        .copyright {
            color: var(--text-gray);
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .floating-cta {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        
        .reserve-btn {
            background: var(--accent);
            color: var(--text-light);
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(196, 30, 58, 0.4);
            transition: transform 0.3s;
        }
        
        .reserve-btn:hover {
            transform: scale(1.05);
        }
        
        @media (min-width: 768px) {
            .mobile-menu {
                display: none;
            }
            
            .nav-links {
                display: flex;
            }
            
            h1 {
                font-size: 3.5rem;
            }
            
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .testimonials-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .info-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .contact-info {
                flex-direction: row;
                justify-content: center;
                gap: 30px;
            }
        }
        
        @media (min-width: 1024px) {
            h1 {
                font-size: 4rem;
            }
            
            .services-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Bella's</div>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li>
